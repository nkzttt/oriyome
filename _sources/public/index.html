<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>オリ嫁ブランディング</title>
</head>
<body>
  <div id="root"></div>
  <div id="loading" style="position: fixed; top: 0; bottom: 0; left: 0; right: 0; display: flex; align-items: center; justify-content: center; background-color: #f7f7f7; transition: opacity 300ms linear;">
    <div style="position: relative; padding: 24px; overflow: hidden;">
      <style>
          @keyframes loading_label { from { opacity: 0.6; } to { opacity: 1; } }
          @keyframes loading_left_to_right { from { transform: translateX(-200%); } to { transform: translateX(200%); } }
          @keyframes loading_top_to_bottom { from { transform: translateY(-200%); } to { transform: translateY(200%); } }
          @keyframes loading_right_to_left { from { transform: translateX(200%); } to { transform: translateX(-200%); } }
          @keyframes loading_bottom_to_top { from { transform: translateY(200%); } to { transform: translateY(-200%); } }
      </style>
      <p style="font-family:'ヒラギノ丸ゴ Pro W4','ヒラギノ丸ゴ Pro','Hiragino Maru Gothic Pro','ヒラギノ角ゴ Pro W3','Hiragino Kaku Gothic Pro','HG丸ｺﾞｼｯｸM-PRO','HGMaruGothicMPRO'; color: #646464; text-align: center; animation: 1500ms linear infinite alternate loading_label;">立ち上げています。<br />少々お待ちください。<br /></p>
      <div style="position: absolute; top: 0; left: 0; width: 100%; height: 3px; background-color: #e4e4e4; animation: 1500ms linear infinite loading_left_to_right;"></div>
      <div style="position: absolute; top: 0; right: 0; width: 3px; height: 100%; background-color: #e4e4e4; animation: 1500ms linear infinite loading_top_to_bottom;"></div>
      <div style="position: absolute; bottom: 0; right: 0; width: 100%; height: 3px; background-color: #e4e4e4; animation: 1500ms linear infinite loading_right_to_left;"></div>
      <div style="position: absolute; bottom: 0; left: 0; width: 3px; height: 100%; background-color: #e4e4e4; animation: 1500ms linear infinite loading_bottom_to_top;"></div>
    </div>
  </div>
</body>
</html>
